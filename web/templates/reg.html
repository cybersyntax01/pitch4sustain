<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/reg.css">

</head>
<body>
    <div class="login container">
        <div class="user">
            
            <form method="post">
                <div class="sign-up">Sign up</div>
            
                <div class="box">
                    <label for="user-id" class="label">User Id</label>
                    <input type="text" class="text form-control" id="user-id"  name="u" placeholder="Your User Id" required>
                </div>

                <div class="box">
                    <label for="user-name" class="label">User Name</label>
                    <input type="text" class="text form-control" id="user-name" name="n" placeholder="Your User Name" required>
                </div>

                <div class="box">
                    <label for="desig" class="label">You are using this page for?</label>
                    <select type="text" class="form-select text" name="o" id="desig" required>
                        <option value="" disabled selected>Select your option</option>
                        <option value="Manager">Seller</option>
                        <option value="Buyer">Buyer</option>
                    </select>
                </div>

                <div class="box">
                    <label for="pass" class="label">Password</label>
                    <input type="password" class="text form-control" id="pass" name="c" placeholder="Password" required>
                </div>

                <div class="box">
                    <label for="pass-confirm" class="label">Password</label>
                    <input type="password" class="text form-control" id="pass-confirm" required name="cc" placeholder="Repeat your password">
                </div>

                <div class="box">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                
                <div class="box member">
                   <a href="/login"> I am already a member</a>
                </div>

            </form> 
        </div>
    </div>
</body>
</html>
