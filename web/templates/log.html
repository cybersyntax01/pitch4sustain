<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/log.css">
    
</head>
<body>
    <div class="login container">
        <div class="user">
            <form method="post">
                <div class="sign-in">Sign in</div>
                <h5>{{error}}</h5>
                <div class="box">
                    <label for="user-id" class="label">User Id</label>
                    <input type="text" class="text form-control" id="user-id" name="n" placeholder="Your User Id">
                </div>

                <div class="box">
                    <label for="pass" class="label">Password</label>
                    <input type="password" class="text form-control" id="pass" name="c" placeholder="Password">
                </div>

                <div class="box">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="log">Or login with
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-apple"></i>
                </div>

                <div class="acc">
                    Don't have an account? <span class="acc-create"><a href="/reg">Register now</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
