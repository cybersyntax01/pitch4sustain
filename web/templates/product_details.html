<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - ReSource</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "DM Sans", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #4CAF50;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        .product-details {
            padding: 2rem 0;
        }

        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 2rem;
            border: 1px solid #444;
        }

        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-info h1 {
            color: #4CAF50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .product-price {
            font-size: 1.8rem;
            color: #4CAF50;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .product-description {
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .buy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .buy-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .back-button {
            display: inline-block;
            color: #4CAF50;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .back-button:hover {
            color: #45a049;
        }

        .product-features {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 8px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .feature-item i {
            color: #4CAF50;
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }

        .grade-info {
            margin: 1rem 0;
        }

        .grade-badge {
            display: inline-block;
            background: #17a2b8;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div>
                    <a href="{{ url_for('buyer') }}" class="logo">ReSource</a>
                </div>
                <div>
                    <select class="btn dropdown-toggle">Company
                        <option class="dropdown-item">About</option>
                        <option href="#" class="dropdown-item">News</option>
                        <option href="#" class="dropdown-item">Contact</option>
                        <option href="#" class="dropdown-item">Resources</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>

    <main class="product-details">
        <div class="container">
            <a href="{{ url_for('buyer') }}" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Products
            </a>
            <div class="product-content">
                <div class="product-image-container">
                    {% if product.image %}
                    <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" class="product-image" onerror="this.src='https://via.placeholder.com/600x400?text=No+Image'">
                    {% else %}
                    <img src="https://via.placeholder.com/600x400?text=No+Image" alt="No Image" class="product-image">
                    {% endif %}
                </div>
                <div class="product-info">
                    <h1>{{ product.name }}</h1>
                    <p class="product-price">â‚¹{{ product.price }}</p>
                    {% if product.grade %}
                    <div class="grade-info">
                        <span class="grade-badge">Grade {{ product.grade }}</span>
                    </div>
                    {% endif %}
                    <p class="product-description">{{ product.description }}</p>
                    
                    <div class="product-features">
                        <div class="feature-item">
                            <i class="fas fa-check-circle"></i>
                            <span>Quality Assured</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-truck"></i>
                            <span>Fast Delivery</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure Payment</span>
                        </div>
                    </div>

                    <button class="buy-button">
                        <i class="fas fa-shopping-cart"></i> Buy Now
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ReSource. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
