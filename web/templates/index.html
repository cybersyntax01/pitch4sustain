<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ReSource</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "DM Sans", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, transparent 48%, #4CAF50 49%, #4CAF50 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, #4CAF50 49%, #4CAF50 51%, transparent 52%);
            background-size: 60px 60px;
            opacity: 0.1;
            animation: backgroundMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
            }
        }

        .tagline {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(30, 30, 30, 0.5);
            padding: 1.5rem;
            border-radius: 16px;
            width: 200px;
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature i {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .feature h3 {
            color: #e0e0e0;
            margin-bottom: 0.5rem;
        }

        .feature p {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .get-started-btn {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .get-started-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .get-started-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .get-started-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(100px, 100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape" style="width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="shape" style="width: 150px; height: 150px; top: 60%; right: 10%; animation-delay: -5s;"></div>
        <div class="shape" style="width: 80px; height: 80px; bottom: 20%; left: 20%; animation-delay: -10s;"></div>
        <div class="shape" style="width: 120px; height: 120px; top: 40%; right: 20%; animation-delay: -15s;"></div>
    </div>

    <div class="container">
        <h1 class="logo">ReSource</h1>
        <p class="tagline">Your Sustainable Material Marketplace</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-recycle"></i>
                <h3>Sustainable</h3>
                <p>Eco-friendly material solutions for a better tomorrow</p>
            </div>
            <div class="feature">
                <i class="fas fa-handshake"></i>
                <h3>Trusted</h3>
                <p>Verified sellers and quality materials</p>
            </div>
            <!-- <div class="feature">
                <i class="fas fa-globe"></i>
                <h3>Global</h3>
                <p>Connect with suppliers worldwide</p>
            </div> -->
        </div>

        <a href="/login" class="get-started-btn">Get Started</a>
    </div>
</body>
</html>
